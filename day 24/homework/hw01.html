<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დიდი ვებსაიტი</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 32px;
    }

    .nav {
      background-color: #444;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .main {
      display: flex;
      padding: 20px;
    }

    .article {
      flex: 3;
      background-color: white;
      padding: 20px;
      margin-right: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #ddd;
      padding: 20px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="header">ჩემი დიდი ვებსაიტი</div>

  <div class="nav">
    <a href="#">მთავარი</a>
    <a href="#">ჩვენს შესახებ</a>
    <a href="#">კონტაქტი</a>
  </div>

  <div class="main">
    <div class="article">
      <h2>სტატია</h2>
      <p>ეს არის სტატიის ტექსტი. აქ შეგიძლია განათავსო ნებისმიერი შინაარსი.</p>
    </div>
    <div class="sidebar">
      <h3>გვერდითი მენიუ</h3>
      <ul>
        <li>ბმული 1</li>
        <li>ბმული 2</li>
      </ul>
    </div>
  </div>

  <div class="footer">
    &copy; მეტი ინფორმაციისთვის ეწვიეთ ვიკიპედიას
  </div>

</body>
</html>
