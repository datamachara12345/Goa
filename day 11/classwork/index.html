<!DOCTYPE html>
<html>
<head>
    
    <title>ფოტოების გვერდი</title>
</head>
<body>
    <p><b>კეთილი იყოს თქვენი მობრძანება!</b></p>
    <p><i>ქვემოთ მოცემულია ფოტოები და ინფორმაცია მათ შესახებ:</i></p>
    
    <!-- ფოტო 1 -->
    <img src="" alt="მთების ლანდშაფტი" width="300" height="200">
    <br>
    <p>ეს არის <b>მთების ლანდშაფტი</b>, <i>ლამაზი ბუნებით.</i></p>
    <br>

    <!-- ფოტო 2 -->
    <img src="" alt="ზღვის სანაპირო" width="300" height="200">
    <br>
    <p>ეს არის <b>ზღვის სანაპირო</b>, <i>თბილი მზის ქვეშ.</i></p>
    <br>

    <!-- ფოტო 3 -->
    <img src="" alt="ყვავილების ბაღი" width="300" height="200">
    <br>
    <p>ეს არის <b>ყვავილების ბაღი</b>, <i>საოცარი ფერებით.</i></p>
    <br>

    <!-- ფოტო 4 -->
    <img src="" alt="ღამის ცა ვარსკვლავებით" width="300" height="200">
    <br>
    <p>ეს არის <b>ღამის ცა</b>, <i>სავსე ვარსკვლავებით.</i></p>
    <br>

    <!-- ღილაკი -->
    <button onclick="alert('გმადლობთ გვერდის დათვალიერებისთვის!')">დააჭირეთ აქ</button>
</body>
</html>
