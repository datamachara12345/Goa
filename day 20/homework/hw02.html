<!-- index.html -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA - სრულფასოვანი ვებგვერდი</title>
</head>
<body>
    <header id="top">
        <h1>GOA</h1>
        <nav>
            <ul>
                <li><a href="#home">მთავარი</a></li>
                <li><a href="#about">ჩვენ შესახებ</a></li>
                <li><a href="#services">სერვისები</a></li>
                <li><a href="#contact">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>მოგესალმებით GOA-ს ვებგვერდზე</h2>
            <p>GOA არის ლიდერი აკადემია, რომელიც აძლიერებს ახალგაზრდებს ტექნოლოგიების სფეროში.</p>
            <img src="goa-logo.png" alt="GOA Logo" width="300">
        </section>
        <section id="services">
            <h2>ჩვენი სერვისები</h2>
            <ul>
                <li>პროგრამირების კურსები</li>
                <li>ტექნოლოგიური კონსულტაცია</li>
                <li>სტარტაპების მხარდაჭერა</li>
            </ul>
            <h2>დაგვიკავშირდით</h2>
            <form>
                <label>სახელი: <input type="text" name="name" required></label><br>
                <label>ელფოსტა: <input type="email" name="email" required></label><br>
                <label>შეტყობინება: <textarea name="message" required></label><br>
                <input type="submit" value="გაგზავნა">
            </form>
        </section>
    </main>
    <footer>
        <p>საკონტაქტო ინფორმაცია: info@goa.ge | +995 123 456 789</p>
        <p><a href="#top">Back to Top</a></p>
    </footer>
</body>
</html>
