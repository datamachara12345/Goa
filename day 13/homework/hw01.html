<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  
        <h2>Registration Form</h2>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required><br>

            <label>Nick Name</label>
            <input type="text" placeholder="Enter your nickname"><br>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required><br>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required><br>

            <label>Date of Birth</label>
            <input type="date" required><br>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="others"> Others
            </div>

            <label>Mobile</label>
            <input type="tel" placeholder="Enter your mobile number" required><br>

            <label>Address</label>
            <textarea rows="3" placeholder="Enter your address"></textarea><br>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
